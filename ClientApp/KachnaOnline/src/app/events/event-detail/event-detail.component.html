<h2>Detail eventu</h2>
<div>
  <h3>{{ event.name }}</h3>
  <p>{{event.shortDescription}}</p>
  <h5>Podrobdný popis</h5>
  <p>{{event.fullDescription}}</p>
  <div class="group">
    <h6>Od</h6>
    <p>{{event.from}}</p>
    <h6>Do</h6>
    <p>{{event.to}}</p>
  </div>
  <button routerLink="">Na domovskou stránku</button>
</div>
