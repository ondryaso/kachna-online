<div class="container">
  <div class="mb-2 row">
    <div class="col-3"></div>
    <div class="col-12 col-sm-6 text-center">
      <h2>Plán akcí a otevírání klubu</h2>
    </div>
    <div class="col-3">
      <div class="d-none d-sm-flex justify-content-end">
        <ng-toggle [(ngModel)]="toggleModel.value" (valueChange)="onViewChange($event)">
          <ng-template ngToggleLabel forLabel="on">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                 class="bi bi-calendar-date" viewBox="0 0 16 16">
              <path
                d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </svg>
          </ng-template>
          <ng-template ngToggleLabel forLabel="off">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list"
                 viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </ng-template>
        </ng-toggle>
      </div>
    </div>
  </div>
</div>

<div class="d-block d-sm-none">
  <app-events-overview-text></app-events-overview-text>
</div>
<div class="d-none d-sm-block">
  <ng-container *ngIf="toggleModel.value">
    <!-- TODO: calendar -->
  </ng-container>
  <ng-container *ngIf="!toggleModel.value">
    <app-events-overview-text></app-events-overview-text>
  </ng-container>
</div>
