<div class="form-group">
  <label for="user-typeahead">{{label}}</label>
  <div class="d-flex justify-content-end align-items-center">
    <input id="user-typeahead" type="text" class="form-control" [(ngModel)]="model"
           [class.is-invalid]="searchFailed || noUsersFound"
           (selectItem)="itemSelected($event)" [inputFormatter]="formatter" [resultFormatter]="formatter"
           [ngbTypeahead]="search" placeholder="Vyhledávač uživatelů" [editable]="false" [readOnly]="model"/>
    <button class="reset-icon" type="reset" (click)="resetModel()"><i class="fas fa-times"></i></button>
  </div>
  <div id="user-typeahead-feedback" class="invalid-feedback">
    <ng-container *ngIf="searchFailed">Při vyhledávání nastala chyba</ng-container>
    <ng-container *ngIf="noUsersFound">Dotazu neodpovídá žádný uživatel (aby se zde objevil, musí se alespoň
      jednou přihlásit do Kachna Online)
    </ng-container>
  </div>
</div>
