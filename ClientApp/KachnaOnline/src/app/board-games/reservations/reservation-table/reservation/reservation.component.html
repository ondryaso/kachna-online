<td class="align-middle">{{formattedDate}}</td>
<td class="d-none d-sm-table-cell my-auto align-middle" *ngIf="!managerView">
  <p>{{formattedNote}}</p>
  <button type="button" class="btn btn-outline-secondary mt-1 note-button" *ngIf="noteTooLong" [ngbPopover]="reservation.noteUser"
          (click)="$event.stopPropagation();"
          popoverTitle="Poznámka" placement="right">
    Celá poznámka
  </button>
</td>
<td class="d-none d-sm-table-cell align-middle" *ngIf="managerView">{{reservation?.madeBy?.name}}</td>
<td class="align-middle">
  <ul class="list-group">
    <li *ngFor="let assigned of assignedUsers" class="list-group-item">{{assigned}}</li>
  </ul>
</td>
<td class="d-none d-sm-table-cell align-middle">
  <ul class="list-group">
    <li *ngFor="let item of reservation.items.slice(0, maxGames)" class="list-group-item">{{item.boardGame.name}}</li>
    <li *ngIf="reservation.items.length > maxGames" class="list-group-item list-group-item-info">...
      a {{reservation.items.length - maxGames}} další{{reservation.items.length - maxGames > 4 ? "ch": ""}}
    </li>
  </ul>
</td>
<td class="d-table-cell d-sm-none align-middle">{{reservation.items.length}}</td>
